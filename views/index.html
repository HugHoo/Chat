<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/common.css">

</head>

<body id="body" ng-app="app">
    <div class="container">
        <div class="container">
            <header style="margin-bottom: 50px;">
                <h3 class="thin">Socket.io Chat</h3>
            </header>

            <main>
                <div class="row">
                    <div class="col m8">
                        <div class="message-list" style="margin-bottom: 50px; height: 550px; overflow: auto;">
                            <ul id="msg-list" ng-controller="msgListCtrl">
                                <li ng-repeat="user in users" ng-model="users">
                                    <div style="margin-bottom: 20px;">
                                        <span class="chip">
                                            <img src="img/khalil.png" alt="">
                                            <span class="blue-text text-lighten-1">{{user.name}}</span>
                                            <span class="red-text text-lighten-1">@</span>
                                            <span class="green-text text-lighten-1">{{user.time}}</span>
                                        </span>
                                        <h5 style="font-weight: 300; margin-left: 39px;">{{user.msg}}</h5>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="input-field" style="margin-top: 40px;">
                            <div class="row">
                                <div class="col m8">
                                    <input type="text" style="margin-left: 11px;" id="msg-input" autofocus autocomplete="off">
                                    <label class="active" for="msg-input">Your message</label>
                                </div>
                                <div class="col m4">
                                    <a class="waves-effect btn teal lighten-2"><i class="material-icons">done</i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col m4">

                    </div>
                </div>

            </main>

        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
