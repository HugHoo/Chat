<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/common.css">
    </head>
    <body class="grey lighten-3">
        
        <div class="container">

            <div class="row margin-top10">
                <div class="section col m7 offset-m1">
                    <h5 class="font-weight300">Socket.io Chat</h5>
                </div>
            </div>

            <div class="row">
                <div class="col m7 offset-m1" style="height: 650px;">
                    <div class="z-depth-1 grey lighten-5" style="margin-top: 5px; padding: 5px 25px;">
                        <div>
                            <h5 class="font-weight300 grey-text text-darken-1">Chat Room</h5>
                        </div>
                        <div class="divider"></div>     

                        <div style="height: 600px; overflow-y: auto; break-word:break-all;">
                            <ul>
                                <li>
                                    <div class="right-align" style="margin-bottom: 20px;" ng-switch-when="CURRENT_USER">
                                        <span class="chip hoverable" style="cursor: pointer;">
                                            <img src="img/8.png" alt="">
                                            <span class="blue-text text-lighten-1">Hugo</span>
                                            <span class="red-text text-lighten-1">@</span>
                                            <span class="green-text text-lighten-1">14:23:37</span>
                                        </span>
                                        <p class="grey-text text-darken-1" style="font-size: 1.64rem; line-height: 110%;margin: 0.82rem 0 0.656rem 0; font-weight: 300; margin-right: 10px;">
                                            Hello!
                                        </p>
                                    </div>
                                </li>
                                <li>
                                    <div style="margin-bottom: 20px;" ng-switch-when="BROADCAST_USER">
                                        <span class="chip hoverable" style="cursor: pointer;">
                                            <img src="img/7.png" alt="">
                                            <span class="blue-text text-lighten-1">Bill Gates</span>
                                            <span class="red-text text-lighten-1">@</span>
                                            <span class="green-text text-lighten-1">14:23:37</span>
                                        </span>
                                        <p class="grey-text text-darken-1" style="font-size: 1.64rem; line-height: 110%;margin: 0.82rem 0 0.656rem 0; font-weight: 300; margin-left: 10px;">ARE YOU OK??!</p>
                                    </div>
                                </li>
                                <li>
                                    <div style="padding: 0px 40px 0px;" ng-switch-when="SYSTEM">
                                        <p class="center-align" style="padding: 3px 0;">
                                            <span class="blue-text text-lighten-2">Steven</span>
                                            <span class="green-text text-lighten-2">Enter </span>
                                            <span class="indigo-text text-lighten-2">Chatroom</span>
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>          
                        <div class="divider"></div>

                        <div class="row margin-top20 margin-bottom10">
                            <div class="col m2 right-align" style="margin-top: 27px">
                                <span id="username">Your name</span>:
                            </div>
                            <div class="col m8">
                                <div class="input-field">
                                    <input type="text" id="msg-input" autofocus autocomplete="off">
                                    <label class="active" style="margin-left: -11px;" for="msg-input">Message</label>
                                </div>
                            </div>
                            <div class="col m2" style="margin-top: 20px;">
                                <a id="msg-sendbtn" class="waves-effect btn teal lighten-2"><i class="material-icons">done</i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col m3" style="height: 650px;">
                    <div class="z-depth-1 grey lighten-5" style="margin-top: 5px; padding: 5px 25px;">
                        <div>
                            <h5 class="font-weight300 grey-text text-darken-1">Your profile</h5>
                        </div>
                        <div class="divider"></div>
                        <div class="row margin-bottom0" style="margin-top: 15px;">
                            <div class="col m3">
                                <img src="img/8.png" class="circle" style="width: 45px;" alt="">
                            </div>
                            <div class="col m8" style="margin-top: 10px;">
                                <span class="grey-text text-darken-1">Hugo</span>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 13px; margin-bottom: 10px;">
                            <div class="col m3">
                                <i class="material-icons green-text text-lighten-1" style="margin-left: 12px;width: 50px;">done</i>
                            </div>
                            <div class="col m8" style="margin-top: 2px;">
                                <span class="grey-text text-darken-1">You have been <span class="green-text">online</span>.</span>
                            </div>
                        </div>
                    </div>

                    <div class="z-depth-1 grey lighten-5" style="margin-top: 20px; padding: 5px 25px;">
                        <h5 class="font-weight300 grey-text text-darken-1">Who's online?</h5>
                        <div class="divider" style="margin-bottom: 15px;"></div>
                        <div>
                            <span class="hoverable chip" style="margin-bottom: 13px; cursor: pointer;">
                                <img src="img/5.png" alt="">
                                <span class="blue-text text-lighten-1">Hugo</span>
                                <span class="red-text text-lighten-1">@</span>
                                <span class="green-text text-lighten-1">08:50:23</span>
                            </span>
                        </div>
                        <div>
                            <span class="hoverable chip" style="margin-bottom: 13px; cursor: pointer;">
                                <img src="img/6.png" alt="">
                                <span class="blue-text text-lighten-1">Steven Jobs</span>
                                <span class="red-text text-lighten-1">@</span>
                                <span class="green-text text-lighten-1">08:50:23</span>
                            </span>
                        </div>
                        <div>
                            <span class="hoverable chip" style="margin-bottom: 13px; cursor: pointer;">
                                <img src="img/1.png" alt="">
                                <span class="blue-text text-lighten-1">Ooho</span>
                                <span class="red-text text-lighten-1">@</span>
                                <span class="green-text text-lighten-1">08:50:23</span>
                            </span>
                        </div>
                        <div>
                            <span class="hoverable chip" style=" cursor: pointer;">
                                <img src="img/2.png" alt="">
                                <span class="blue-text text-lighten-1">Bill Gates</span>
                                <span class="red-text text-lighten-1">@</span>
                                <span class="green-text text-lighten-1">08:50:23</span>
                            </span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <span class="" style="font-size: 150%; margin-left: 5px;">...</span>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
    </body>
</html>
